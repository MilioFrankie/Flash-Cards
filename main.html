<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Falsh Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body>
    <div class="fTitle"><h1>Flash Cards</h1></div>
    <div class = "newCard">
      <div class = "row">
        <div class = "col s12">
          <h3>Create A New Flash Card</h3>
          <div clas = "input-field">
            <input type="text" id="question">
            <label>Question</label>
            <input type="text" id="answer">
            <label>answer</label>
          </div>
          <div class = "waves-effect waves-light btn-large" id = "createCard">Create Card</div>
        </div>  
      </div> 
    </div> 



    <div class = "fCard">
      <div class="row">
          <div class="col s12 m12">
            <div class="card  light-green lighten-4">
              <div class="card-content">
                <span class="card-title" id = "cTitle">Will this card grow depending on what is inside?</span>
                <p ></p>
              </div>
            </div>
          </div>
        </div>       
      </div>
    </div>

    <div class = "btns">
      <div class = "waves-effect waves-light btn-large lBtn">Left</div>
      <div class = "waves-effect waves-light btn-large flipBtn">Flip</div>
      <div class = "waves-effect waves-light btn-large rBtn">Right</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
